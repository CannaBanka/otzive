<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Відгуки з Firebase та рейтингом</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 16px;
      line-height: 1.4;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 15px 0;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    form textarea {
      min-height: 80px;
    }
    form button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #1565c0;
    }
    .review {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 12px 0;
      background-color: #fafafa;
      position: relative;
    }
    .review strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }
    .stars {
      color: gold;
      font-size: 1.3rem;
      margin-left: 8px;
      vertical-align: middle;
      user-select: none;
    }
    .review-date {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        font-size: 18px;
      }
      form button {
        padding: 16px;
        font-size: 1.3rem;
      }
      .review {
        padding: 15px;
        font-size: 1.1rem;
      }
      .review-date {
        top: 18px;
        right: 18px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Залиште відгук</h1>
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Ваше ім'я" required autocomplete="name" />
    <textarea id="message" placeholder="Ваш відгук" required></textarea>
    <label for="rating">Рейтинг (зірки):</label>
    <select id="rating" required aria-label="Рейтинг">
      <option value="" disabled selected>Оберіть рейтинг</option>
      <option value="1">1 ★</option>
      <option value="2">2 ★★</option>
      <option value="3">3 ★★★</option>
      <option value="4">4 ★★★★</option>
      <option value="5">5 ★★★★★</option>
    </select>
    <button type="submit">Надіслати</button>
  </form>

  <h2>Відгуки</h2>
  <div id="approvedReviews"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUs_53Iek1mKi2GcJCduz2N-d_3kWHW3o",
      authDomain: "tets-c92b3.firebaseapp.com",
      databaseURL: "https://tets-c92b3-default-rtdb.firebaseio.com",
      projectId: "tets-c92b3",
      storageBucket: "tets-c92b3.appspot.com",
      messagingSenderId: "989700479323",
      appId: "1:989700479323:web:80387b013848a140c2a27e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reviewForm = document.getElementById('reviewForm');
    const approvedReviewsDiv = document.getElementById('approvedReviews');

    reviewForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const rating = parseInt(document.getElementById('rating').value);
      if (!name || !message || !rating) {
        alert('Будь ласка, заповніть всі поля.');
        return;
      }

      const newReviewRef = db.ref('reviews').push();
      newReviewRef.set({
        name,
        message,
        rating,
        approved: false,
        timestamp: Date.now()
      });

      alert('Дякуємо за відгук! Він буде опублікований після модерації.');
      reviewForm.reset();
    });

    function stars(count) {
      return '★'.repeat(count) + '☆'.repeat(5 - count);
    }

    function getFormattedDate(timestamp) {
      const date = new Date(timestamp);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      return `${day}.${month}.${year}`;
    }

    function showApprovedReviews() {
      db.ref('reviews').orderByChild('approved').equalTo(true).on('value', snapshot => {
        approvedReviewsDiv.innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const review = childSnapshot.val();
          const div = document.createElement('div');
          div.className = 'review';
          const formattedDate = getFormattedDate(review.timestamp);
          div.innerHTML = `
            <strong>${review.name}</strong>
            <span class="stars" title="Рейтинг: ${review.rating}">${stars(review.rating)}</span>
            <span class="review-date">${formattedDate}</span>
            <p>${review.message}</p>
          `;
          approvedReviewsDiv.appendChild(div);
        });
      });
    }

    showApprovedReviews();
  </script>
</body>
</html>
