<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–í—ñ–¥–≥—É–∫–∏ –∑ Firebase —Ç–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–º</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 16px;
      line-height: 1.4;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 15px 0;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    form textarea {
      min-height: 80px;
    }
    form button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #1565c0;
    }
    .review {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 12px 0;
      background-color: #fafafa;
      position: relative;
    }
    .review strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }
    .stars {
      color: gold;
      font-size: 1.3rem;
      margin-left: 8px;
      vertical-align: middle;
      user-select: none;
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .stars:hover {
      transform: scale(1.15);
    }
    .review-date {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    .review img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .stats {
      text-align: center;
      font-size: 1.1rem;
      margin: 20px 0 10px;
    }
    #themeToggle {
      margin: 20px auto;
      display: block;
      padding: 10px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .rating-bar {
      height: 12px;
      background-color: #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px auto 20px;
      max-width: 300px;
    }
    .rating-fill {
      height: 100%;
      background-color: gold;
      width: 0;
      transition: width 0.4s ease;
    }

    /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
    body.dark-theme {
      background-color: #121212;
      color: #eee;
    }
    .dark-theme .review {
      background-color: #1e1e1e;
      border-color: #333;
    }
    .dark-theme form input,
    .dark-theme form textarea,
    .dark-theme form select {
      background-color: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    .dark-theme form button {
      background-color: #388e3c;
    }
    .dark-theme form button:hover {
      background-color: #2e7d32;
    }
    .dark-theme .rating-bar {
      background-color: #444;
    }
    .dark-theme .rating-fill {
      background-color: #fbc02d;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        font-size: 18px;
      }
      form button {
        padding: 16px;
        font-size: 1.3rem;
      }
      .review {
        padding: 15px;
        font-size: 1.1rem;
      }
      .review-date {
        top: 18px;
        right: 18px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>–ó–∞–ª–∏—à—Ç–µ –≤—ñ–¥–≥—É–∫</h1>
  <button id="themeToggle">üåó –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>

  <form id="reviewForm">
    <input type="text" id="name" placeholder="–í–∞—à–µ —ñ–º'—è" required autocomplete="name" />
    <textarea id="message" placeholder="–í–∞—à –≤—ñ–¥–≥—É–∫" required></textarea>
    <label for="rating">–†–µ–π—Ç–∏–Ω–≥ (–∑—ñ—Ä–∫–∏):</label>
    <select id="rating" required aria-label="–†–µ–π—Ç–∏–Ω–≥">
      <option value="" disabled selected>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</option>
      <option value="1">1 ‚òÖ</option>
      <option value="2">2 ‚òÖ‚òÖ</option>
      <option value="3">3 ‚òÖ‚òÖ‚òÖ</option>
      <option value="4">4 ‚òÖ‚òÖ‚òÖ‚òÖ</option>
      <option value="5">5 ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
    </select>
    <input type="url" id="photoUrl" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)" />
    <button type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>

  <div class="stats" id="ratingStats"></div>
  <div class="rating-bar"><div class="rating-fill" id="ratingFill"></div></div>

  <label for="filterRating">–§—ñ–ª—å—Ç—Ä—É–≤–∞—Ç–∏ –∑–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–º:</label>
  <select id="filterRating">
    <option value="all">–£—Å—ñ —Ä–µ–π—Ç–∏–Ω–≥–∏</option>
    <option value="5">–¢—ñ–ª—å–∫–∏ 5 ‚òÖ</option>
    <option value="4">4+ ‚òÖ</option>
    <option value="3">3+ ‚òÖ</option>
  </select>

  <h2>–í—ñ–¥–≥—É–∫–∏</h2>
  <div id="approvedReviews"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUs_53Iek1mKi2GcJCduz2N-d_3kWHW3o",
      authDomain: "tets-c92b3.firebaseapp.com",
      databaseURL: "https://tets-c92b3-default-rtdb.firebaseio.com",
      projectId: "tets-c92b3",
      storageBucket: "tets-c92b3.appspot.com",
      messagingSenderId: "989700479323",
      appId: "1:989700479323:web:80387b013848a140c2a27e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reviewForm = document.getElementById('reviewForm');
    const approvedReviewsDiv = document.getElementById('approvedReviews');
    const ratingStatsDiv = document.getElementById('ratingStats');
    const ratingFill = document.getElementById('ratingFill');
    const filterRating = document.getElementById('filterRating');

    reviewForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const rating = parseInt(document.getElementById('rating').value);
      const photoUrl = document.getElementById('photoUrl').value.trim();

      if (!name || !message || !rating) {
        alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è, –æ–∫—Ä—ñ–º —Ñ–æ—Ç–æ.');
        return;
      }

      const newReviewRef = db.ref('reviews').push();
      newReviewRef.set({
        name,
        message,
        rating,
        photoUrl: photoUrl || null,
        approved: false,
        timestamp: Date.now()
      });

      alert('–î—è–∫—É—î–º–æ –∑–∞ –≤—ñ–¥–≥—É–∫! –í—ñ–Ω –±—É–¥–µ –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–∏–π –ø—ñ—Å–ª—è –º–æ–¥–µ—Ä–∞—Ü—ñ—ó.');
      reviewForm.reset();
    });

    function stars(count) {
      return '‚òÖ'.repeat(count) + '‚òÜ'.repeat(5 - count);
    }

    function getFormattedDate(timestamp) {
      const date = new Date(timestamp);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function showApprovedReviews() {
      const filterValue = filterRating?.value || 'all';
      db.ref('reviews').orderByChild('approved').equalTo(true).on('value', snapshot => {
        approvedReviewsDiv.innerHTML = '';
        ratingStatsDiv.innerHTML = '';
        ratingFill.style.width = '0%';

        let totalRating = 0;
        let count = 0;

        snapshot.forEach(childSnapshot => {
          const review = childSnapshot.val();
          const passesFilter =
            filterValue === 'all' ||
            (filterValue === '5' && review.rating === 5) ||
            (filterValue === '4' && review.rating >= 4) ||
            (filterValue === '3' && review.rating >= 3);

          if (!passesFilter) return;

          totalRating += review.rating;
          count++;

          const div = document.createElement('div');
          div.className = 'review';
          const formattedDate = getFormattedDate(review.timestamp);
          div.innerHTML = `
            <strong>${review.name}</strong>
            <span class="stars" title="–†–µ–π—Ç–∏–Ω–≥: ${review.rating}">${stars(review.rating)}</span>
            <span class="review-date">${formattedDate}</span>
            <p>${review.message}</p>
            ${review.photoUrl ? `<img src="${review.photoUrl}" alt="–§–æ—Ç–æ –≤—ñ–¥ ${review.name}" />` : ''}
          `;
          approvedReviewsDiv.appendChild(div);
        });

        if (count > 0) {
          const average = (totalRating / count).toFixed(1);
          ratingStatsDiv.innerHTML = `üìä –í—ñ–¥–≥—É–∫—ñ–≤: <strong>${count}</strong> | –°–µ—Ä–µ–¥–Ω—ñ–π —Ä–µ–π—Ç–∏–Ω–≥: <strong>${average} ‚òÖ</strong>`;
          const percent = (average / 5) * 100;
          ratingFill.style.width = `${percent}%`;
        } else {
          ratingStatsDiv.innerHTML = '–ù–µ–º–∞—î –≤—ñ–¥–≥—É–∫—ñ–≤ –¥–ª—è —Ü—å–æ–≥–æ —Ñ—ñ–ª—å—Ç—Ä—É.';
        }
      });
    }

    // –¢–µ–º–Ω–∞ —Ç–µ–º–∞ toggle + –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });

    filterRating.addEventListener('change', showApprovedReviews);
    showApprovedReviews();
  </script>
</body>
</html>
