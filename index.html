<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Відгуки з Firebase та фото</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 16px;
      line-height: 1.4;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 15px 0;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    form button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #1565c0;
    }
    .review {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 12px 0;
      background-color: #fafafa;
      position: relative;
    }
    .review strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }
    .stars {
      color: gold;
      font-size: 1.3rem;
      margin-left: 8px;
      vertical-align: middle;
    }
    .review-date {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .review img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Залиште відгук</h1>
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Ваше ім'я" required />
    <textarea id="message" placeholder="Ваш відгук" required></textarea>
    <label for="rating">Рейтинг (зірки):</label>
    <select id="rating" required>
      <option value="" disabled selected>Оберіть рейтинг</option>
      <option value="1">1 ★</option>
      <option value="2">2 ★★</option>
      <option value="3">3 ★★★</option>
      <option value="4">4 ★★★★</option>
      <option value="5">5 ★★★★★</option>
    </select>
    <label for="photo">Фото (необов'язково):</label>
    <input type="file" id="photo" accept="image/*" />
    <button type="submit">Надіслати</button>
  </form>

  <h2>Відгуки</h2>
  <div id="approvedReviews"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUs_53Iek1mKi2GcJCduz2N-d_3kWHW3o",
      authDomain: "tets-c92b3.firebaseapp.com",
      databaseURL: "https://tets-c92b3-default-rtdb.firebaseio.com",
      projectId: "tets-c92b3",
      storageBucket: "tets-c92b3.appspot.com",
      messagingSenderId: "989700479323",
      appId: "1:989700479323:web:80387b013848a140c2a27e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const form = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('approvedReviews');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const rating = parseInt(document.getElementById('rating').value);
      const photoFile = document.getElementById('photo').files[0];

      if (!name || !message || !rating) {
        alert("Будь ласка, заповніть всі поля.");
        return;
      }

      let photoUrl = '';

      if (photoFile) {
        const maxSize = 5 * 1024 * 1024;
        if (photoFile.size > maxSize) {
          alert('Фото повинно бути менше 5 МБ.');
          return;
        }

        const photoRef = storage.ref().child(`review_photos/${Date.now()}_${photoFile.name}`);
        await photoRef.put(photoFile);
        photoUrl = await photoRef.getDownloadURL();
      }

      await db.ref('reviews').push({
        name,
        message,
        rating,
        photoUrl,
        approved: false,
        timestamp: Date.now()
      });

      alert("Дякуємо за відгук! Він буде опублікований після модерації.");
      form.reset();
    });

    function stars(count) {
      return '★'.repeat(count) + '☆'.repeat(5 - count);
    }

    function getFormattedDate(ts) {
      const date = new Date(ts);
      return date.toLocaleDateString('uk-UA') + ' ' + date.toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'});
    }

    function showApprovedReviews() {
      db.ref('reviews').orderByChild('approved').equalTo(true).on('value', snapshot => {
        reviewsContainer.innerHTML = '';
        snapshot.forEach(child => {
          const r = child.val();
          const div = document.createElement('div');
          div.className = 'review';
          div.innerHTML = `
            <strong>${r.name}</strong>
            <span class="stars">${stars(r.rating)}</span>
            <span class="review-date">${getFormattedDate(r.timestamp)}</span>
            <p>${r.message}</p>
            ${r.photoUrl ? `<img src="${r.photoUrl}" alt="Фото відгуку" />` : ''}
          `;
          reviewsContainer.appendChild(div);
        });
      });
    }

    showApprovedReviews();
  </script>
</body>
</html>
