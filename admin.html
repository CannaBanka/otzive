<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Адмінка відгуків</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 16px;
      line-height: 1.4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .review {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 12px 0;
      background-color: #fafafa;
    }
    .review strong {
      font-size: 1.1rem;
      display: inline-block;
      margin-bottom: 6px;
    }
    .stars {
      color: gold;
      font-size: 1.3rem;
      margin-left: 8px;
      vertical-align: middle;
      user-select: none;
    }
    p {
      margin: 8px 0;
    }
    button {
      margin-right: 8px;
      margin-top: 8px;
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      opacity: 0.85;
    }
    button.approve {
      background-color: #4caf50;
      color: white;
    }
    button.delete {
      background-color: #e53935;
      color: white;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        font-size: 18px;
      }
      button {
        padding: 12px 18px;
        font-size: 1.1rem;
        margin-right: 5px;
      }
      .review {
        padding: 15px;
        font-size: 1.1rem;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Адмін панель - Модерація відгуків</h1>
  <div id="reviewsContainer">Завантаження відгуків...</div>

  <script>
    // Встав свій конфіг Firebase з проекту
    const firebaseConfig = {
      apiKey: "AIzaSyDUs_53Iek1mKi2GcJCduz2N-d_3kWHW3o",
      authDomain: "tets-c92b3.firebaseapp.com",
      databaseURL: "https://tets-c92b3-default-rtdb.firebaseio.com",
      projectId: "tets-c92b3",
      storageBucket: "tets-c92b3.appspot.com",
      messagingSenderId: "989700479323",
      appId: "1:989700479323:web:80387b013848a140c2a27e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('reviewsContainer');

    function stars(count) {
      return '★'.repeat(count) + '☆'.repeat(5 - count);
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }

    function renderReviews(reviews) {
      container.innerHTML = '';
      if (!reviews || Object.keys(reviews).length === 0) {
        container.innerHTML = '<p>Немає відгуків для модерації.</p>';
        return;
      }
      for (const key in reviews) {
        const review = reviews[key];
        const div = document.createElement('div');
        div.className = 'review';

        div.innerHTML = `
          <strong>${escapeHtml(review.name)}</strong> 
          <span class="stars" title="Рейтинг: ${review.rating}">${stars(review.rating)}</span>
          <p>${escapeHtml(review.message)}</p>
          <p><b>Статус:</b> ${review.approved ? 'Одобрено' : 'Очікує модерації'}</p>
        `;

        if (!review.approved) {
          const approveBtn = document.createElement('button');
          approveBtn.textContent = 'Одобрити';
          approveBtn.className = 'approve';
          approveBtn.onclick = () => {
            db.ref('reviews/' + key).update({ approved: true });
          };
          div.appendChild(approveBtn);

          const rejectBtn = document.createElement('button');
          rejectBtn.textContent = 'Відхилити';
          rejectBtn.className = 'delete';
          rejectBtn.onclick = () => {
            if (confirm('Відхилити та видалити цей відгук?')) {
              db.ref('reviews/' + key).remove();
            }
          };
          div.appendChild(rejectBtn);
        } else {
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Видалити';
          deleteBtn.className = 'delete';
          deleteBtn.onclick = () => {
            if (confirm('Видалити цей відгук?')) {
              db.ref('reviews/' + key).remove();
            }
          };
          div.appendChild(deleteBtn);
        }

        container.appendChild(div);
      }
    }

    db.ref('reviews').on('value', snapshot => {
      renderReviews(snapshot.val());
    });
  </script>
</body>
</html>
