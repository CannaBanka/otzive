<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ê–¥–º—ñ–Ω–∫–∞ ‚Äî –º–æ–¥–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–≥—É–∫—ñ–≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 16px;
      line-height: 1.4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .review {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      position: relative;
    }
    .review strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }
    .review p {
      margin: 10px 0;
    }
    .stars {
      color: gold;
      font-size: 1.3rem;
    }
    .review-date {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .review img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .approve {
      background-color: #4caf50;
      color: white;
    }
    .delete {
      background-color: #f44336;
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>–ú–æ–¥–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–≥—É–∫—ñ–≤</h1>
  <div id="reviewsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUs_53Iek1mKi2GcJCduz2N-d_3kWHW3o",
      authDomain: "tets-c92b3.firebaseapp.com",
      databaseURL: "https://tets-c92b3-default-rtdb.firebaseio.com",
      projectId: "tets-c92b3",
      storageBucket: "tets-c92b3.appspot.com",
      messagingSenderId: "989700479323",
      appId: "1:989700479323:web:80387b013848a140c2a27e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reviewsContainer = document.getElementById('reviewsContainer');

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function stars(count) {
      return '‚òÖ'.repeat(count) + '‚òÜ'.repeat(5 - count);
    }

    function formatDate(ts) {
      const date = new Date(ts);
      return date.toLocaleDateString('uk-UA') + ' ' + date.toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'});
    }

    function renderReviews() {
      db.ref('reviews').orderByChild('timestamp').once('value', snapshot => {
        reviewsContainer.innerHTML = '';
        const reviews = [];
        snapshot.forEach(child => {
          const data = child.val();
          reviews.push({ key: child.key, ...data });
        });

        reviews.reverse().forEach(review => {
          const div = document.createElement('div');
          div.className = 'review';

          div.innerHTML = `
            <strong>${escapeHtml(review.name)}</strong>
            <span class="stars">${stars(review.rating)}</span>
            <span class="review-date">${formatDate(review.timestamp)}</span>
            <p>${escapeHtml(review.message)}</p>
          `;

          if (review.photoUrl) {
            const img = document.createElement('img');
            img.src = review.photoUrl;
            img.alt = '–§–æ—Ç–æ –≤—ñ–¥–≥—É–∫—É';
            div.appendChild(img);
          }

          if (!review.approved) {
            const approveBtn = document.createElement('button');
            approveBtn.textContent = '‚úÖ –°—Ö–≤–∞–ª–∏—Ç–∏';
            approveBtn.className = 'approve';
            approveBtn.onclick = () => {
              db.ref('reviews/' + review.key).update({ approved: true });
              div.remove();
            };
            div.appendChild(approveBtn);
          }

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏';
          deleteBtn.className = 'delete';
          deleteBtn.onclick = () => {
            if (confirm('–í–∏ –¥—ñ–π—Å–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –≤—ñ–¥–≥—É–∫?')) {
              db.ref('reviews/' + review.key).remove();
              div.remove();
            }
          };
          div.appendChild(deleteBtn);

          reviewsContainer.appendChild(div);
        });
      });
    }

    renderReviews();
  </script>
</body>
</html>
